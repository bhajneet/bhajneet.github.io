    <style>
      :root {
        --hud-distance: 1em;
        --hud-row-height: 2.4em;
        --logo-width: calc(var(--hud-row-height) * 0.75 * 0.8617580022);
        --screen-padding: 5vw;
        --animation-duration: 1.25s;
        --translate-length: 16px;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", Arial, sans-serif;
        font-size: 1.46vw;
        font-weight: 500;
        line-height: 1.3;
      }
      footer {
        width: 100%;
        position: fixed;
        bottom: 0;
        display: grid;
        grid-template-columns: auto 1fr;
      }
      #left {
        clip-path: polygon(
          0 0,
          101% 0,
          100% var(--hud-row-height),
          calc(100% - var(--hud-distance)) 100%,
          0 100%
        );
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding-top: 0.3vw;
        padding-right: 1.8vw;
        padding-left: 5vw;
        max-height: calc(var(--hud-row-height) * 2);
      }
      svg {
        color: var(--logo-color);
      }
      #left,
      #topbar {
        background: var(--primary-banner-color);
        color: var(--primary);
      }
      #banner {
        background: var(--secondary-banner-color);
        color: var(--secondary);
      }
      #title,
      #datetime,
      #banner {
        display: flex;
        align-items: center;
        height: var(--hud-row-height);
      }
      #title > .separator {
        margin-right: 0.4em;
      }
      #topbar {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 1.4em;
        padding-right: var(--screen-padding);
      }
      #datetime {
        gap: 0.2em;
      }
      #banner {
        position: relative;
        overflow: hidden;
        background: var(--secondary-banner-color);
        clip-path: polygon(var(--hud-distance) 0, 100% 0, 100% 100%, 0% 100%);
        margin-left: calc(var(--hud-distance) * -1);
        padding: 0 var(--screen-padding) 0 calc(1em + var(--hud-distance));
      }
      #banner::before {
        position: absolute;
        content: " ";
        display: block;
        --size: 2.75em;
        width: var(--size);
        height: var(--hud-row-height);
        background-color: var(--secondary-accent-color);
        clip-path: polygon(
          0 0%,
          100% 0%,
          calc(var(--size) * 0.66) 100%,
          0% 100%
        );
        margin-left: -3em;
      }
      div {
        display: none;
        overflow: hidden;
        position: absolute;
        width: calc(
          100vw - var(--screen-padding) * 2 - var(--logo-width) -
            var(--hud-distance) * 2 - 2em
        );
      }
      div.show {
        animation: slidein var(--animation-duration) forwards;
        display: block;
      }
      div.gone {
        animation: slideaway var(--animation-duration) forwards;
        display: block;
      }
      span.separator {
        --size: 1.2em;
        width: var(--size);
        height: 1.2em;
        background-color: var(--primary-accent-color);
        clip-path: polygon(
          calc(var(--size) * 0.4) 0%,
          100% 0%,
          calc(var(--size) * 0.6) 100%,
          0% 100%
        );
        margin: 0 0.2em;
      }
      @keyframes slidein {
        0% {
          opacity: 0;
        }
        25% {
          opacity: 0;
          transform: translateY(var(--translate-length));
        }
        100% {
          opacity: 1;
          display: block;
          transform: translateY(0);
        }
      }
      @keyframes slideaway {
        0% {
          opacity: 1;
          transform: translateY(0);
        }
        75% {
          opacity: 0;
          display: none;
          transform: translateY(calc(var(--translate-length) * -1));
        }
        100% {
          opacity: 0;
        }
      }
    </style>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // set title if blank
      if (title.length < 1) {
        title = "Akhand Keertan Smaagam";
      }

      var el = document.createElement("span");
      el.classList.add("separator");
      document.getElementById("title").innerHTML = `${el.outerHTML} ${title}`;

      // get banner
      var banner = document.getElementById("banner");

      // add banner items to banner
      bannerItems = [
        ...bannerItems,
        "Visit www.AKJ.org for recordings, literature, and more",
        "Subscribe to the AKJ.Org YouTube channel: https://www.youtube.com/akjdotorg",
        "Follow AKJ on Facebook: https://www.facebook.com/AkhandKeertaneeJathaa",
        "Follow @AKJdotOrg on Instagram",
      ];
      bannerItems.map((item) => {
        var el = document.createElement("div");
        el.textContent = item;
        banner.appendChild(el);
      });

      // cycle banner messages
      var bannerDivs = banner.getElementsByTagName("div");
      var numBannerDivs = bannerDivs.length;
      bannerDivs[0].classList.add("show");
      bannerDivs[numBannerDivs - 1].classList.add("gone");
      setInterval(function () {
        // get currently active banner item and figure out next one
        var current = document.getElementsByClassName("show")[0];
        var next = current.nextSibling;
        if (!next) {
          next = bannerDivs[0];
        }

        // rotate classlist of items
        document.getElementsByClassName("gone")[0].classList.remove("gone");
        current.classList.replace("show", "gone");
        next.classList.add("show");
      }, 12500);

      // update date time
      var dateSpan = document.getElementById("date");
      var timeSpan = document.getElementById("time");
      function updateDateTime() {
        var d = new Date();
        var localeDate = d.toLocaleDateString([], {
          weekday: "short",
          month: "short",
          day: "numeric",
        });
        var localeTime = d.toLocaleTimeString([], {
          hour: "numeric",
          minute: "2-digit",
        });

        dateSpan.innerHTML = localeDate;
        timeSpan.innerHTML = localeTime;
      }
      updateDateTime();

      setInterval(updateDateTime, 1000);
    });
  </script>
